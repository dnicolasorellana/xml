        $(document).ready(function(){

                    var nombreMaster = masteres[i].attributes.getNamedItem("nombre").nodeValue;
                    console.log("Master " + i + " : " + nombreMaster);

                    var asignaturasMaster = masteres[i].getElementsByTagName("asignatura");
                    for (var j=0; j<asignaturasMaster.length ; j++) {
                        // console.log("\tAsignatura: " + asignaturasMaster[j].attributes.getNamedItem("id").nodeValue);
                        console.log(j + "\tAsignatura: " + asignaturasMaster[j].getElementsByTagName("nombre")[0].childNodes[0].nodeValue);
                    }
                    // masteres[i].childNodes[0].nodeValue);
                }

                //     datos = crearNoticiaHtml(codigo);
                //     $(".cuarta").append(datos);

            });
