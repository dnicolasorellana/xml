<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Master</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </link>

    <link rel="stylesheet" href="./css/style_formulario.css">
    </link>
</head>

<body>
    <div class="container p-4">
        <h1>Crear master</h1>
        <form>
            <div class="row p-2">
                <div class="form-group col-md-2">
                    <label for="inputEmail4">Identificador</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="XXXX">
                    <small id="emailHelp" class="form-text text-muted">4 caracteres</small>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputState">Año</label>
                    <select id="inputState" class="form-control">
                        <option selected>Elige año...</option>
                        <option>2020-2021</option>
                        <option>2021-2022</option>
                        <option>2022-2023</option>
                        <option>2023-2024</option>
                        <option>2024-2025</option>
                    </select>
                </div>
                <div class="form-group col-md-7">
                    <label for="inputPassword4">Nombre del máster</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Nombre">
                </div>
            </div>

            <hr />

            <!-- ASIGNATURAS -->
            <div class="row mi_pt1 mi_pb1">
                <div class="col-md-4 border border-2 p-4 m-2">
                    <h5>Asignaturas actuales: </h5>
                    <div class="list-group" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
                            href="#list-home" role="tab" aria-controls="home">Home</a>
                        <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
                            href="#list-profile" role="tab" aria-controls="profile">Profile</a>
                        <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list"
                            href="#list-messages" role="tab" aria-controls="messages">Messages</a>
                        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list"
                            href="#list-settings" role="tab" aria-controls="settings">Settings</a>
                    </div>
                </div>
                <div class="col-md-7 form-group bg-info p-4 m-2">
                    <h5>Introduzca datos de la asignatura:</h5>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="list-home" role="tabpanel"
                            aria-labelledby="list-home-list">aaa</div>
                        <div class="tab-pane fade" id="list-profile" role="tabpanel"
                            aria-labelledby="list-profile-list">bbb</div>
                        <div class="tab-pane fade" id="list-messages" role="tabpanel"
                            aria-labelledby="list-messages-list">ccc</div>
                        <div class="tab-pane fade" id="list-settings" role="tabpanel"
                            aria-labelledby="list-settings-list">ddd</div>
                    </div>
                </div>
            </div>

            <!-- PROFESORES -->
            <div class="row">

            </div>

            <!-- ALUMNOS -->
            <div class="row">

            </div>

            <!-- 
            <div class="form-group p-2">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
             -->
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="js/formulario.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
