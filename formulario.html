<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Master</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </link>
    <!-- CSS Alertify -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

    <link rel="stylesheet" href="./css/style_formulario.css">
    </link>
</head>

<body>
    <div class="container p-4">
        <h1>Crear master</h1>
        <form id="formulario">
            <div class="row p-2">
                <div class="form-group col-md-2">
                    <label for="identificador">Identificador</label>
                    <input type="text" class="form-control" id="identificador" placeholder="XXXX" maxlength="4" value="M001">
                    <small id="emailHelp" class="form-text text-muted">4 caracteres</small>
                </div>
                <div class="form-group col-md-3">
                    <label for="anyo">Año</label>
                    <select id="anyo" class="form-control">
                        <option >Elige año...</option>
                        <option selected>2020-2021</option>
                        <option>2021-2022</option>
                        <option>2022-2023</option>
                        <option>2023-2024</option>
                        <option>2024-2025</option>
                    </select>
                </div>
                <div class="form-group col-md-7">
                    <label for="master">Nombre del máster</label>
                    <input type="text" class="form-control" id="master" placeholder="Nombre" value="Master en papiroflexia">
                </div>
            </div>

            <hr />

            <!-- Asignaturas -->
            <h5 class="mt-1 mx-auto">Asignaturas</h5>
            <div class="row" id="input-asignatura">
                <div class="p-2">
                    <div class="form-group mx-2">
                        <input type="text" class="form-control m-2" style="width: 20%;" id="asig-0-id" placeholder="Identificador" value="A0001">
                        <input type="text" class="form-control m-2" style="width: 40%;" id="asig-0-nombre" placeholder="Nombre" value="Introducción a la papiroflexia">
                        <input type="text" class="form-control m-2" id="asig-0-desc" placeholder="Descripción..." value="Con esto comenzamos">
                        <input type="number" class="form-control m-2" style="width: 10%;" id="asig-0-creditos" placeholder="Créditos" value="6">
                        <!-- <h6 class="mx-2 my-3">Localización</h6>
                        <input type="text" class="form-control m-2 w-25" id="asig-0-loc" placeholder="Lat...">
                        <input type="text" class="form-control m-2 w-25" id="asig-0-loc" placeholder="Long..."> -->
                    </div>
                    <hr>
                </div>
            </div>
            <!-- <div class="container-fluid text-center">
                <a class="btn btn-primary mt-2 pt-1 px-3 text-white w-25" onclick="addAsignatura()">Añadir asignatura</a>
                <a class="btn btn-secondary mt-2 pt-1 px-3 text-white w-25" id="btn-borrarAsignatura" onclick="removeAsignatura()">Borrar asignatura</a>
            </div> -->
            <div id="profesoresYalumnos" class="dividir_en_dos">
                <!-- Profesores de la asignatura -->
                <div class="mt-1 mx-0 px-0">
                    <h5 class="mt-1">Profesores que imparten en el máster</h5>
                    <div id="input-profesor" class="p-0 form-group">
                        <div class=" mx-0 px-0 w-75" id="unProfe">
                            <input type="text" class="form-control m-1" id="profesor-0-nombre" placeholder="Nombre" value="Dniel">
                            <input type="text" class="form-control m-1" id="profesor-0-apellidos" placeholder="Apellidos" value="Orellana">
                            <input type="date" class="form-control m-1 w-50" id="profesor-0-nacimiento" value="1900-01-01" min="1900-01-01" max="2000-01-01">
                        </div>
                    </div>
                    <div class="container-fluid">
                        <a class="btn btn-primary mt-2 pt-1 px-3 text-white" onclick="addProfesor()">+</a>
                        <a class="btn btn-secondary mt-2 pt-1 px-3 text-white" id="btn-borrarProfesor" onclick="removeProfesor()">-</a>
                    </div>
                </div>
                <!-- Alumnos de la asignatura -->
                <div class="mt-1 mx-0 px-0">
                    <h5 class="mt-1">Alumnos matriculados</h5>
                    <div id="input-alumnos" class="p-0 form-group">
                        <div class=" mx-0 px-0 w-75" id="unAlumno">
                            <input type="text" class="form-control m-1" id="alumno-0-nombre" placeholder="Nombre" value="pepa">
                            <input type="text" class="form-control m-1" id="alumno-0-apellidos" placeholder="Apellidos" value="de los palotes">
                            <input type="date" class="form-control m-1 w-50" id="alumno-0-nacimimiento"  value="2000-01-01" min="1900-01-01" max="2010-01-01">
                        </div>
                    </div>
                    <div class="container-fluid">
                        <a class="btn btn-primary mt-2 pt-1 px-3 text-white" onclick="addAlumno()">+</a>
                        <a id="btn-borrarAlumno" class="btn btn-secondary mt-2 pt-1 px-3 text-white" onclick="removeAlumno()">-</a>
                    </div>
                </div>
            </div>
            <div class="container-fluid text-center">
                <a class="btn btn-primary mt-2 pt-1 px-3 text-white w-25" onclick="addAsignatura2()">Añadir asignatura</a>
                <a class="btn btn-secondary mt-2 pt-1 px-3 text-white w-25" id="btn-borrarAsignatura" onclick="removeAsignatura()">Borrar asignatura</a>
            </div>
            <div class="container mt-5">
                <button type="submit" id="submit-btn" class="btn btn-success">Añadir Máster</button>
            </div>
        </form>
    </div>

    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="js/dynform.js"></script>
    <script src="js/formulario.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
