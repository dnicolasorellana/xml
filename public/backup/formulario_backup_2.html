<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Master</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </link>

    <link rel="stylesheet" href="./css/style_formulario.css">
    </link>
</head>

<body>
    <div class="container p-4">
        <h1>Crear master</h1>
        <form>
            <div class="row p-2">
                <div class="form-group col-md-2">
                    <label for="inputEmail4">Identificador</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="XXXX">
                    <small id="emailHelp" class="form-text text-muted">4 caracteres</small>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputState">Año</label>
                    <select id="inputState" class="form-control">
                        <option selected>Elige año...</option>
                        <option>2020-2021</option>
                        <option>2021-2022</option>
                        <option>2022-2023</option>
                        <option>2023-2024</option>
                        <option>2024-2025</option>
                    </select>
                </div>
                <div class="form-group col-md-7">
                    <label for="inputPassword4">Nombre del máster</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Nombre">
                </div>
            </div>

            <hr />

            <!-- Asignaturas -->
            <div class="row" id="nuevaAsignatura">
                <div class="p-2 border border-2 border-warning">
                    <h5>Asignaturas</h5>

                    <div id="input-asignatura">
                        <div class="row form-group border border-2">
                            <span class="p-2">Asignatura</span>
                            <input type="text" class="form-control m-2 w-25" placeholder="Nombre asignatura">
                            <input type="text" class="form-control m-2 w-25" placeholder="Descripción">
                            <input type="text" class="form-control m-2 w-25" placeholder="Número de créditos">
                            <input type="text" class="form-control m-2 w-25" placeholder="Localización">
                        </div>
                    </div>
                    <a class="btn btn-primary mt-2 pt-1 px-3 text-white w-25" onclick="addAsignatura2()">Añadir
                        asignatura</a>
                    <a class="btn btn-primary mt-2 pt-1 px-3 text-white w-25" id="btn-borrarAsignatura"
                        onclick="removeAsignatura()">Borrar asignatura</a>

                    <div id="profesoresYalumnos" class="row dividir_en_dos">
                        <!-- Profesores de la asignatura -->
                        <div class="mt-1 border border-2">
                            <h6 class="mt-1">Profesor</h6>
                            <div id="input-profesor" class="dividir_en_dos">
                                <div>
                                    <input type="text" class="form-control" placeholder="Nombre">
                                    <input type="text" class="form-control mt-2" placeholder="Apellido">
                                </div>
                            </div>
                            <div class="container-fluid text-center">
                                <a class="btn btn-primary mt-1 pt-1 px-2 text-white" onclick="addProfesor()">+</a>
                                <a class="btn btn-primary mt-1 pt-1 px-2 text-white" id="btn-borrarProfesor"
                                    onclick="removeProfesor()">-</a>
                            </div>
                        </div>
                        <!-- Alumnos de la asignatura -->
                        <div class="mt-1 border border-2">
                            <h6 class="mt-1">Alumnos</h6>
                            <div id="input-alumnos" class="dividir_en_dos">
                                <div>
                                    <input type="text" class="form-control" placeholder="Nombre alumno">
                                    <input type="text" class="form-control mt-2" placeholder="Apellido alumno">
                                </div>
                            </div>
                            <div class="container-fluid text-center">
                                <a class="btn btn-primary mt-1 pt-1 px-3 text-white" onclick="addAlumno()">+</a>
                                <a id="btn-borrarAlumno" class="btn btn-primary mt-1 pt-1 px-2 text-white"
                                    onclick="removeAlumno()">-</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Añadir</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="js/dynform.js"></script>
    <script src="js/formulario.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
