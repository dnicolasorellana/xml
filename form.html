<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Dyn Form</title>
</head>
<body>
    <div class="container m-5">


    <form class="row g-3">
        <div class="col-12">
            <div id="input-group-dyn">
                <div class="my-2">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" placeholder="1234 Main St">
                </div>

            </div>

            <div class="container-fluid text-center">
                <a class="btn btn-primary mt-2 pt-1 px-3 text-white" onclick="addMore()">+</a>
                <a id="removeBtn" class="btn btn-primary mt-2 pt-1 px-3 text-white" onclick="removeOne()">-</a>
            </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>

    </div>

    <script src="./dynform.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
